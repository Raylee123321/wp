<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Mover</title>
    <style>
        #moveButton {
            width: 100px;
            height: 50px;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="moveButton" onclick="moveButton()">Click me!</button>

    <script>
        function moveButton() {
            const button = document.getElementById('moveButton');
            const currentLeft = parseInt(button.style.left) || 0;
            button.style.left = (currentLeft + 10) + 'px';
        }
    </script>
</body>
</html>
