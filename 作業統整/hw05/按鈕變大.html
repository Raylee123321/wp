<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Resizer</title>
    <style>
        #resizeButton {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button id="resizeButton" onclick="resizeButton()">Click me!</button>

    <script>
        function resizeButton() {
            const button = document.getElementById('resizeButton');
            const currentWidth = button.offsetWidth;
            const currentHeight = button.offsetHeight;
            button.style.width = (currentWidth + 10) + 'px';
            button.style.height = (currentHeight + 10) + 'px';
        }
    </script>
</body>
</html>
