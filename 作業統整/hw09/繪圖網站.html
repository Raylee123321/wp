<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser.js 幾何圖形狗</title>
    <style>
        body { margin: 0; }
        #gameContainer { width: 100%; height: 100%; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
    <div id="gameContainer"></div>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#ffffff',
            parent: 'gameContainer',
            scene: {
                create: create
            }
        };

        const game = new Phaser.Game(config);

        function create() {
            // 棕色
            const brown = 0x8B4513;
            const graphics = this.add.graphics({ fillStyle: { color: brown } });

            // 身體
            graphics.fillRect(100, 200, 100, 50);

            // 頭部
            graphics.fillRect(180, 150, 50, 50);

            // 腿
            graphics.fillRect(100, 250, 20, 50);
            graphics.fillRect(180, 250, 20, 50);

            // 尾巴
            graphics.fillRect(80, 220, 20, 10);

            // 耳朵
            graphics.fillRect(190, 130, 10, 20);
            graphics.fillRect(220, 130, 10, 20);

            // 眼睛
            const eyeStyle = { fillStyle: { color: 0x000000 } };
            const eyeGraphics = this.add.graphics(eyeStyle);
            eyeGraphics.fillCircle(195, 170, 5);
            eyeGraphics.fillCircle(215, 170, 5);
        }
    </script>
</body>
</html>
