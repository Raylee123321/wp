<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>展開/縮小色塊</title>
<style>
  #colorBlock {
    width: 100px;
    height: 100px;
    background-color: blue;
    transition: height 0.3s ease;
  }

  #colorBlock.expanded {
    height: 200px;
  }
</style>
</head>
<body>

<div id="colorBlock" onclick="toggleColorBlock()"></div>

<script>
function toggleColorBlock() {
  var colorBlock = document.getElementById("colorBlock");
  colorBlock.classList.toggle("expanded");
}
</script>

</body>
</html>
