<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的名字</h1>
        <p>一句簡單的自我介紹</p>
    </header>

    <section>
        <h2>關於我</h2>
        <p>你可以在這裡寫一些關於你自己的基本資訊，興趣，或者職業。</p>

        <h2>技能</h2>
        <p>列舉一些你擅長的技能或者你正在學習的技能。</p>

        <h2>專案</h2>
        <p>如果你有參與過一些專案，可以在這裡簡單描述一下。</p>

        <h2>聯絡我</h2>
        <p>提供你的聯絡方式，如電子郵件或社交媒體連結。</p>
    </section>
</body>
</html>
