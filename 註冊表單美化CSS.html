<!DOCTYPE html>
<html>
<head>
    <title>註冊申請</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        td {
            padding: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="color"],
        input[type="file"],
        textarea {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>註冊申請</h1>

<form>
    <table>
        <tr>
            <td>姓名</td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td>帳號</td>
            <td><input type="text" id="account" name="account"></td>
        </tr>
        <!-- Add more fields as needed -->
    </table>
</form>

</body>
</html>
